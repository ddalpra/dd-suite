version: '3'
services:
  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    volumes:
    - "/home/ddalpra/docker/volume/mosquitto/config:/mosquitto/config"
    - "/home/ddalpra/docker/volume/mosquitto/log:/mosquitto/log"
    - "/home/ddalpra/docker/volume/mosquitto/data/:/mosquitto/data"
    restart: always
    ports:
    - "1886:1883" 
  dd34-db:
      container_name: dd34-db
      image: postgres
      volumes:
        - /home/ddalpra/docker/volume/srv-db:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: app
        POSTGRES_USER: admps
        POSTGRES_PASSWORD: admpwd
      ports:
        - '5433:5432'
  dd0-db:
      container_name: dd0-db
      image: postgres
      volumes:
        - /home/ddalpra/docker/volume/dd0srv:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: app
        POSTGRES_USER: admps
        POSTGRES_PASSWORD: admpwd
      ports:
        - '5434:5432'
  pos-db:
      container_name: pos-db
      image: postgres
      volumes:
        - /home/ddalpra/docker/volume/postgres:/var/lib/postgresql/data
      environment:
        POSTGRES_DB: keycloak
        POSTGRES_USER: keycloak
        POSTGRES_PASSWORD: password
      ports:
        - '5432:5432'
  key-srv:
      container_name: key-srv
      image: quay.io/keycloak/keycloak
      command: 
        - start-dev 
      environment:
        DB_VENDOR: POSTGRES
        DB_ADDR: pos-db
        DB_DATABASE: keycloak
        DB_USER: keycloak
        DB_SCHEMA: public
        DB_PASSWORD: password
        KEYCLOAK_ADMIN: admin
        KEYCLOAK_ADMIN_PASSWORD: Pa55w0rd
        # Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
        #JDBC_PARAMS: "ssl=true"
      ports:
        - 8080:8080
      depends_on:
        - pos-db
  amq-srv:
      container_name: amq-srv
      image: quay.io/artemiscloud/activemq-artemis-broker
      ports:
        - "5672:5672"
        - "61616:61616"
        - "1883:1883"
      volumes:
        - ./broker/broker.xml:/opt/amq/conf/broker.xml
      environment:
        AMQ_USER: "admin"
        AMQ_PASSWORD: "admin"
        